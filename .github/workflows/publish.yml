name: Build Perl Jupyter container

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Instalar Docker Buildx (a veces ya viene, pero as√≠ nos aseguramos)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Build de la imagen usando tu Containerfile
      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          push: false
          tags: perl-jupyter:latest
